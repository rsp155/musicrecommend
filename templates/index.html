<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Mood Music Recommender</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Mood Music Recommender</h1>
        <p>현재 기분이나 상황을 말하면 어울리는 음악을 추천해드립니다.</p>
      </header>

      <section class="input-section">
        <label for="prompt">상황 / 분위기 설명</label>
        <textarea id="prompt" placeholder="예) 밤새 과제해야 해서 집중되는 로파이…"></textarea>
        <button id="recommend-btn">추천 받기</button>
      </section>

      <section class="results-section">
        <h2>추천 결과</h2>
        <ul id="results-list"></ul>
      </section>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
